<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/Style2.css}">
    <link rel="stylesheet" th:href="@{/css/BrowseItem.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>E-commerce site</title>
</head>
<body style="background-color: #ff9723;">
<nav class="mynav navbar navbar-expand-lg navbar-light" style="position: sticky; top:0; z-index: 2;">
    <a class="navbar-brand" href="/item-list">E-commerce site</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
        <form class="form-inline ml-auto my-2 my-lg-0" action="/logout" method="GET">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>

</nav>

<h2 class="text-center mt-5">Available Products</h2><hr>


<div class="container main" th:unless="${products.isEmpty()}">
    <div class="row main">

        <div class="col-sm-3 product" th:each="product: ${products}">
            <div class="content white">
                <img id="image" th:src="@{${product.image}}" alt="no image">
                <div class="ProductName text-center info"><a th:href="@{'/display-product/'+${product.id}}" th:text="${product.name}"></a></div>
                <div class="ProductCategory text-center info" th:text="'Category:  '+${product.category}"></div>
                <div class="ProductPrice text-center info" th:text="'Rs. '+${product.price}"></div>
            </div>
        </div>

    </div>
</div>


 <div th:if="${products.isEmpty()}" class="container alert alert-primary text-center">Items will be availabe soon</div>



<footer class="myfooter page-footer font-small indigo">
    <div class="footer-copyright text-center py-3"><b>Â© 2021 Copyright:
        <a href="#"> sherpabishal.com</a></b>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script th:src="@{../js/AdminProduct.js}"></script>
</body>
</html>
